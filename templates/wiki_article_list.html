<!DOCTYPE html>
<html>
    <head>
        <title>Wiki</title>
        <h1>Wiki</h1>
        <style>
            .paragraphs {
                width: 600px;
            }
        </style>
    </head>
    <body>
        {% for list in object_list %}  
            <h2>{{ list }}</h2>
            <div class="paragraphs">{{ list.description }}</div>
            <br>
            {% for article in list.articles.all %}
                <li>
                    <a href = "{{ article.get_absolute_url }}">
                        {{ article }}
                    </a>
                </li>
            {% endfor %}
        {% endfor %}
        <br>
    </body>
</html>

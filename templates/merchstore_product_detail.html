<!DOCTYPE html>
<html>
    <head>
        <title>Merchstore | Product Details</title>
        <style>
            * {
                font-family: sans-serif;
            }
            header, body {
                padding: 12px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Merchstore</h1>
            <hr>
        </header>
        <h1>{{ object }}</h1>
        <h2> Product Type:</h2>
        <h3>{{ object.productType }}</h3>
        <h2> Description:</h2>
        <p>{{ object.description }}</p>
        <h2>${{ object.price }}</h2>
    </body>
</html>
